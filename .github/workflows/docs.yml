name: docs

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Setup Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.13'

     - name: Ensure latest pip
       run: python -m pip install --upgrade pip

     - name: Install hatch
       run: pip install hatch==1.14.0
     - name: Build docs
       run: hatch run docs:build
